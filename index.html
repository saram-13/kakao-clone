<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/f136d54098.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="invisible-scroll-bar">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <main class="main">
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kakao Clone</h1>
        <p class="welcome-header__text">
          If you have a Kakao Account,<br />
          log in with your email or phone number.
        </p>
      </header>

      <form class="login-form" action="friends.html" method="get">
        <input
          name="id"
          class="login-form__id"
          type="text"
          placeholder="Email or phone number"
          required
        />
        <input
          name="password"
          class="login-form__password"
          type="password"
          placeholder="Password"
          required
        />
        <input class="login-form__btn" type="submit" value="Log In" />
      </form>

      <a href="#">
        <button class="sign-up-btn">Sign Up</button>
      </a>

      <a class="find-account" href="#">Find Kakao Account of Password</a>
    </main>

    <div id="too-big-screen">This screen is too big</div>
    <div id="too-small-screen">This screen is too small</div>
  </body>
</html>
