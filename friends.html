<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/f136d54098.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="invisible-scroll-bar">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <a href="#" class="screen-header__icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <a href="#" class="screen-header__icon">
          <i class="fa-solid fa-music"></i>
        </a>
        <a href="settings.html" class="screen-header__icon">
          <i class="fa-solid fa-gear"></i>
        </a>
      </div>
    </header>

    <div id="friends-names-display">
      <a id="friends-names-display-anchor" href="#">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right"></i>
      </a>
    </div>

    <main class="main">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__photo" src="images\profile-photo.jpg" />
          <div class="user-component__text">
            <span class="user-component__name">Saram13</span>
          </div>
        </div>
      </div>

      <div class="friends-screen__divider">
        <div class="friends-screen__divider-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__photo user-component__photo--small"
            src="images\kakao-channel.png"
          />
          <div class="user-component__text">
            <span class="user-component__name user-component__name--small">
              Channel
            </span>
          </div>
        </div>
        <div class="user-component__column user-component__column--small">
          2
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>

      <div class="friends-screen__divider">
        <div class="friends-screen__divider-header">
          <span>Friend</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__photo user-component__photo--small"
            src="images\squidward.jpg"
          />
          <div class="user-component__text">
            <span class="user-component__name user-component__name--small">
              Anthon
            </span>
          </div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__photo user-component__photo--small"
            src="images\dawae.jpg"
          />
          <div class="user-component__text">
            <span class="user-component__name user-component__name--small">
              Dave
            </span>
          </div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__photo user-component__photo--small"
            src="images\pepe.jpg"
          />
          <div class="user-component__text">
            <span class="user-component__name user-component__name--small">
              Jake
            </span>
          </div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__photo user-component__photo--small"
            src="images\john.jpg"
          />
          <div class="user-component__text">
            <span class="user-component__name user-component__name--small">
              John
            </span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__anchor" href="friends.html">
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__anchor" href="chats.html">
            <i class="fa-regular fa-comment"></i>
            <div class="notification nav__notification--big">3</div>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__anchor" href="find.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__anchor" href="more.html">
            <i class="fa-solid fa-ellipsis"></i>
            <div class="notification nav__notification--small"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">Kakao<br />Clone</div>

    <div id="too-big-screen">This screen is too big</div>
    <div id="too-small-screen">This screen is too small</div>
  </body>
</html>
